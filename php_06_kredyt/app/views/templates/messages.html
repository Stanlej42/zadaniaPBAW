{if $messages->isError()} 
<div id="err" class="box">
	<h4>Błędy:</h4>
	<ol>
		{foreach $messages->getErrors() as $err}
		{strip}
		<li>{$err}</li>
		{/strip}
		{/foreach}
	</ol>
</div>
{/if}
{if $messages->isInfo()} 
<div class="box">
	<h4>Informacje:</h4>
	<ol>
		{foreach $messages->getInfos() as $info}
		{strip}
		<li>{$info}</li>
		{/strip}
		{/foreach}
	</ol>
</div>
{/if}
